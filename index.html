<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
      <!--CSS sheet link-->
      <link rel="stylesheet" href="style.css">

      <!--Boxicons css-->
      <link href="http://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"/>
</head>
 <body>
    <div class="profile-card">
      <div class="image">
        <img src="img.jpg" alt="" class="profile-img">
      </div>
      <div class="text-data">
       <span class="name">XYZ</span>
       <span class="job">ANIME</span>
      </div>
      <div class="media-button">
        <a href="#" style="background: #010812;" class="link">
          <i class='bx bxl-twitter'></i>
          </a>
          <a href="#" style="background: rgb(2, 0, 10);" class="link">
            <i class='bx bxl-instagram'></i>
          </a>
             <a href="#"  style="background: #010203;" class="link">
              <i class='bx bxl-github'></i>
             </a>
          
        </a>
      </div>
      <div class="button">
        <button class="button">Contact</button>
        <button class="button">Message</button>
      </div>
    </div>
 </body>
    

</html>
